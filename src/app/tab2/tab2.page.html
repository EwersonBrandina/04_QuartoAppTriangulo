<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>Teste</ion-label>

    <ion-item>
      <ion-label position="floating">Base:</ion-label>
      <ion-input [(ngModel)]="Base"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura:</ion-label>
      <ion-input [(ngModel)]="Altura"></ion-input>
    </ion-item>

    <ion-button color="dark" shape="round" (click)="analisar()">Calcular</ion-button>

    <ion-img src="{{img}}"></ion-img>
  </div>

</ion-content>
